# Blocks
## Crafter
block.diversetech-fusion-machine.name = Зварювальна машина
block.diversetech-fusion-machine.description = Сплавляє нітинол та об'єднану сталь, утворюючи гіперсплав.
block.diversetech-nitinol-smelter.name = Плавильний завод нітинолу
block.diversetech-nitinol-smelter.description = Сплави нікелю та титану створюють ковкий та міцний сплав.
block.diversetech-steel-compound-mixer.name = Змішувач сталевих з'єднань
block.diversetech-steel-compound-mixer.description = Змішує пісок та вугілля, щоб зробити об'єднану сталь.

## Distribution
block.diversetech-mega-distributor.name = Мегадистриб'ютор
block.diversetech-mega-distributor.description = Найефективніший спосіб відправлення предметів до інших блоків!\nВін може відправляти предмети на фабрики, башти(поповнення боєприпасів), генератори та в кожен блок, який споживає предмети, без конвеєрного пекла або навіть ланцюжків з'єднання/маршрутизатора!\n\nМагія відбувається коли ви поміщаєте в нього елементи та будуєте блок, який використовує їх у діапазоні дистриб'юторів. Його енергоспоживання залежить від того, скільки блоків знаходиться в діапазоні.
block.diversetech-hyper-distributor.name = Гіпердистриб'ютор
block.diversetech-hyper-distributor.description = Другий рівень мегадистриб'ютора. Здатний надсилати більше елементів за секунда і має більший діапазон, проте споживає більше енергії.

## Production
block.diversetech-quantum-former.name = Квантовий формер
block.diversetech-quantum-former.description = Використовує передові технології зміни деяких атомів, а потім створює нікель.

## Turrets
block.diversetech-aura.name = Аура
block.diversetech-aura.description = Стріляє енергетичними кулями, які створюють багато іскор.
block.diversetech-blizzard.name = Завірюха
block.diversetech-blizzard.description = Створює хуртовину в місці пострілу, змушуючи всіх ворогів уповільнюватися і завмирати.
block.diversetech-conductor.name = Диригент
block.diversetech-conductor.description = Створює невеликі енергетичні кулі.
block.diversetech-equalization.name = Еквалайзер
block.diversetech-equalization.description = Стріляє кулями, які обертаються навколо кількох сфер.
block.diversetech-lotus.name = Лотос
block.diversetech-lotus.description = Його кулі потрапляють у потрібну точку, де була ціль, а потім створюють лазерний лотос з різною шкодою та формою. Деякі з них можуть слідувати за ворогами та легко полювати на них.
block.diversetech-magma.name = Магма
block.diversetech-magma.description = Стріляє швидкими та болючими стрілами.
block.diversetech-mist.name = Туман
block.diversetech-mist.description = Заморожує ціль на деякий час. Дуже добре, якщо ви спамите.
block.diversetech-neutron.name = Нейтрон
block.diversetech-neutron.description = Базова вежа. Це погано як залп.
block.diversetech-overvoltage.name = Перенапруга
block.diversetech-overvoltage.description = Стріляє енергетичними кулями, що створюють іскри.
block.diversetech-photon.name = Фотон
block.diversetech-photon.description = Стріляє невеликими базовими сферами, які завдають певної шкоди.
block.diversetech-refraction.name = Заломлення
block.diversetech-refraction.description = Стріляє цікавими кулями з крутими слідами.
block.diversetech-tesla-markg1.name = Тесла рівень-G1
block.diversetech-tesla-markg1.description = Менша котушка Тесла, яка не завдає великої шкоди, але в деяких випадках може бути корисною.
block.diversetech-tesla-markp1.name = Тесла рівень-P1
block.diversetech-tesla-markp1.description = Менша котушка Тесла, яка не завдає великої шкоди. Це краще ніж рівень-G1.
block.diversetech-tesla-markg2.name = Тесла рівень-G2
block.diversetech-tesla-markg2.description = Другий рівень Тесла рівень-G1.
block.diversetech-tesla-markp2.name = Тесла рівень-P2
block.diversetech-tesla-markp2.description = Другий рівень Тесла рівень-P1.
block.diversetech-tesla-tower.name = Котушка Тесла
block.diversetech-tesla-tower.description = Котушка, яка завдає дуже багато шкоди. Його збитки засновані на його статусі потужності, а це означає, що якщо у нього є необхідна кількість, він завдасть максимальної шкоди.

## Units
block.diversetech-repairCenter.name = Ремонтний центр
block.diversetech-repairCenter.description = Створює ремонтні сфери, які йдуть за союзниками та зцілюють їх. Він немає межі лікування, тому може лікувати кілька одиниць одночасно. Охолодна рідина також є підсилювачем, вона збільшує кількість лікування та зменшує час перезарядки.

## Other
block.diversetech-start.name = Старт
block.diversetech-start.description = Дерево технологій розділено на категорію DiverseTech.

# Items
item.diversetech-hyper-alloy.name = Гіперсплав
item.diversetech-hyper-alloy.description = Стиснутий та надзвичайно міцний та стійкий сплав.
item.diversetech-nickel.name = Нікель
item.diversetech-nickel.description = Основний матеріал, який не можна знайти у Серпулі. Вам знадобиться більше технологій для його синтезу.
item.diversetech-nitinol.name = Нітинол
item.diversetech-nitinol.description = Простий сплав, ковкий та міцний.
item.diversetech-steel-compound.name = Об'єднана сталь
item.diversetech-steel-compound.description = Базове з'єднання з піску та вугілля може спалити ваш конвеєр або зробити вдосконалений сплав.

# Units
## Air attack
unit.diversetech-azimuth.name = Азимут
unit.diversetech-azimuth.description = Завдає багато шкоди своїми стрілами. Йому навіть не потрібно наближатися до ворожої бази! Його гармата робить всю роботу.
unit.diversetech-borealis.name = Бореаліс
unit.diversetech-borealis.description = Його зброя стріляє невеликими, але жвавими ракетами.
unit.diversetech-caeli.name = Каелі
unit.diversetech-caeli.description = Швидка та потужна одиниця. Також він може замінити Зеніт.
unit.diversetech-veni.name = Вені
unit.diversetech-veni.description = Швидкий та маленький. Стріляє ракетами.
unit.diversetech-venti.name = Венті
unit.diversetech-venti.description = Виглядає не страшно, але може завдати великої шкоди. Має високу скорострільність.

# Statuses
status.diversetech-ice.name = Лід
status.diversetech-ice.description = Заморожує ворога на якийсь час.

