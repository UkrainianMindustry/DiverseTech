dtui.load-dialog3.text = DiverseTech спостерігає за тобою.
dtui.load-dialog4.title = [accent]Вітаю!
dtui.load-dialog4.text =  Маєте пропозицію?\nРозкажіть! Це може бути реалізовано в іншому оновленні!\n[gray]FlinTyX/DiverseTech[]
dtui.load-dialog5.title = [accent]Привіт всім!
dtui.load-dialog5.text = Чи знаєте ви, що ви можете вимкнути ці випадкові діалоги?\nЯ не думаю, що ви хочете, але...\nВи можете відключити їх у Налаштування/Графіка/Показати випадкові діалоги.
dtui.load-dialog6.title = [accent]Щось наближається...
dtui.load-dialog6.text = Будьте обережні!\nЗемлетруси з'являться у наступному тематичному оновленні DiverseTech, "Стихійні лиха" (0.2.1).
dtui.load-dialog7.title = [#e55454ff]Погода здається дивною...
dtui.load-dialog7.text = Чи знаєте ви, що у DiverseTech є система, яка додає погоду на карту, в яку ви граєте?\nЦе означає, що шторм може статися в будь-який момент!Крім того, наступною темою оновлення DiverseTech будуть стихійні лиха!
dtui.load-dialog8.title = "Робимо ще більше!"
dtui.load-dialog8.text = Так! Буде багато нового контенту!\nНаступне велике тематичне оновлення буде пов'язане з продуктивністю та технологіями. Він буде зосереджений на поліпшенні способів створення і виробництва предметів, одиниць і блоків, а також на безлічі нових динамічних і корисних речей. Чи знаєте ви, що мега- і гіпедистриб'ютори - це частина оновлення «Промислова революція»? Тестування, але скоро у них буде багато покращень!
